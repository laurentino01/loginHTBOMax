<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login - HBOmax</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg__main">
      <header class="container">
        <nav class="nav-list">
          <div class="icons">
            <i class="bi bi-list"></i>

            <img src="./assets/icons/search.svg" alt="botão de pesquisa" />
          </div>

          <img src="./assets/images/logo.svg" alt="logo htbo" />

          <div class="menu__btns">
            <a href="#">Assinar</a>
            <a href="#">Entrar</a>
          </div>
        </nav>
      </header>
      <section class="login-area">
        <h1>Entrar</h1>
        <a href="#">Você tem uma conta HTBO max?</a>
        <main class="form-area">
          <form action="">
            <label for="">E-mail</label>
            <input type="email" name="" id="" placeholder="Digite seu email" />
            <label for="">Senha</label>
            <input
              type="password"
              name=""
              id=""
              placeholder="Digite sua senha"
            />
            <input type="submit" value="Entrar" />
          </form>
          <p>
            Você acessa a HBO Max por um provedor de TV, de internet ou celular?
          </p>
          <button>Entrar como provedor</button>
        </main>
      </section>
    </div>
  </body>
</html>
